---
- name: verify

  hosts: all

  become: true

  tasks:

    - name: verify couchdb status
      uri:
        url: "http://localhost:5984"
        status_code: 200

    - name: create test database
      uri:
        url: "http://localhost:5984/test_db"
        method: PUT
        user: admin
        password: password
        force_basic_auth: yes
        status_code: 201

    - name: verify test database exists
      uri:
        url: "http://localhost:5984/test_db"
        method: PUT
        user: admin
        password: password
        force_basic_auth: yes
        status_code: 412

    - name: create backup
      ansible.builtin.command: /usr/local/bin/couchdb-backup

    - name: delete test database
      uri:
        url: "http://localhost:5984/test_db"
        method: DELETE
        user: admin
        password: password
        force_basic_auth: yes
        status_code: 200

    - name: verify test database was deleted
      uri:
        url: "http://localhost:5984/test_db"
        method: DELETE
        user: admin
        password: password
        force_basic_auth: yes
        status_code: 404

    - name: restore from backup
      ansible.builtin.command: /usr/local/bin/couchdb-restore

    - name: verify test database exists
      uri:
        url: "http://localhost:5984/test_db"
        method: PUT
        user: admin
        password: password
        force_basic_auth: yes
        status_code: 412
