---
dependency:
  name: galaxy
driver:
  name: podman
platforms:
  - name: instance
    image: geerlingguy/docker-${MOLECULE_DISTRO:-ubuntu2004}-ansible
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    capabilities:
      - SYS_ADMIN
    command: ${MOLECULE_IMAGE_COMMAND:-""}
    pre_build_image: true
provisioner:
  name: ansible
  playbooks:
    prepare: ../common/prepare.yml
    converge: ../common/converge.yml
  inventory:
    hosts:
      all:
        vars:
          couchdb_require_auth: except_for_up
          couchdb_admins:
            admin: password
            test: password1
